<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 80px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
        
        <p id="message"></p>
    </div>

    <script>
        const numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value;
            attempts++;
            
            if (userGuess == numberToGuess) {
                document.getElementById("message").innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
                document.getElementById("guessInput").disabled = true;
            } else if (userGuess < numberToGuess) {
                document.getElementById("message").innerHTML = "Too low! Try again.";
            } else {
                document.getElementById("message").innerHTML = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
